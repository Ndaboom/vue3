<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-05</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>Heure : {{heureLocale}}</p>

    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    heureLocale : new Date().toLocaleTimeString()
                }
            },
        });
        const vm = app.mount('#app');
        const myTimeout = setInterval(DateUpdate, 500);

        function DateUpdate(){
        vm.heureLocale = new Date().toLocaleTimeString()
        }
        
    </script>
</body>
</html>
