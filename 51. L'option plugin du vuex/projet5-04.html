<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 5-04</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@4"></script>
</head>

<body>
    <div id="app">
        Stock actuel : {{actuel}}<br>
        <vente></vente>
        <reappro></reappro>
    </div>
    <script>
        const plug = (store) => {
            console.log('Appelé à l\'initialisation du store');
            store.subscribe((mutation, state)=>{
                console.log('Appelé à chaque mutation');
                console.log(mutation);
                console.log(store);
            });
        }
        const store = new Vuex.Store({
            plugins: [plug],
            state: {
                salades: 20
            },
            mutations: {
                uneVente(state) {
                    state.salades--;
                },
                plusDix(state) {
                    state.salades += 10;
                }
            }
        });
        const Vente = {
            template: '<button @click="vente">Une vente</button>',
            methods: {
                vente() {
                    console.log('Avant le commit : ' + this.$store.state.salades);
                    store.commit('uneVente');
                    console.log('Après le commit : ' + this.$store.state.salades);
                    //console.log(store.state.salades);
                }
            }
        }
        const Reappro = {
            template: '<button @click="reapp">Réapprovisionnement</button>',
            methods: {
                reapp() {
                    console.log('Avant le commit : ' + this.$store.state.salades);
                    store.commit('plusDix');
                    console.log('Après le commit : ' + this.$store.state.salades);
                }
            }
        }
        const app = Vue.createApp({
            components: {
                vente: Vente,
                reappro: Reappro
            },
            computed: {
                actuel() {
                    return store.state.salades;
                }
            }
        });
        app.use(store);
        app.mount('#app');
    </script>
</body>

</html>
