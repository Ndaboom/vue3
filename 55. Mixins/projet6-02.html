<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 6-02</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <test></test>
    </div>
    <script>
        const mixinBonjour = {
            created() {
                this.bonjour();
            },
            methods: {
                bonjour() {
                    console.log('Le mixin dit bonjour');
                }
            }
        }
        const Test = {
            template: '<div>Hello</div>',
            mixins: [mixinBonjour]
        }
        const app = Vue.createApp({
            components: {
                test: Test
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
