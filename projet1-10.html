<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-05</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>Nom : {{personne.nom}}</p>
        <p>Age : {{personne.age}}</p>
        <p>Sexe : {{personne.sexe}}</p>

    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    personne : {
                     nom : 'Sammy',
                     age : 22,
                     sexe : "Masculin"
                    }
                }
            }
        });
        const vm = app.mount('#app');
        const myTimeout = setTimeout(AgeUpdate, 3000);

        function AgeUpdate(){
            vm.personne.age = 25
        }
        
    </script>
</body>
</html>
